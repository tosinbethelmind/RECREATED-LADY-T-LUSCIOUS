<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lady T Luscious</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
              // Specific brand hex overrides
              amber: {
                50: '#fffbeb',
                100: '#fef3c7',
                500: '#f59e0b',
                600: 'rgb(217 119 6)',
                900: '#78350f',
                950: 'rgb(69 26 3)',
              },
              whatsapp: {
                DEFAULT: '#25D366',
                hover: '#1DA851',
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            fontFamily: {
              sans: ["ui-sans-serif", "system-ui", "sans-serif"],
              serif: ["Georgia", "Cambria", "Times New Roman", "Times", "serif"],
            },
            animation: {
              "fade-in-up": "fadeInUp 0.8s ease-out forwards",
              "fade-in": "fadeIn 1s ease-out forwards",
              "float": "float 6s ease-in-out infinite",
            },
            keyframes: {
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Rich Brown Theme Palette */
        /* Background: Dark Chocolate */
        --background: 20 40% 12%; 
        /* Foreground: Cream/Beige */
        --foreground: 40 30% 94%; 
        
        /* Cards: Slightly lighter brown/glass */
        --card: 20 35% 16%;
        --card-foreground: 40 30% 94%;
        
        --popover: 20 35% 16%;
        --popover-foreground: 40 30% 94%;
        
        /* Primary: Gold/Amber */
        --primary: 35 90% 50%;
        --primary-foreground: 0 0% 100%;
        
        --secondary: 20 25% 20%;
        --secondary-foreground: 40 30% 94%;
        
        --muted: 20 20% 25%;
        --muted-foreground: 40 10% 70%;
        
        --accent: 35 90% 50%;
        --accent-foreground: 0 0% 100%;
        
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 100%;
        
        --border: 20 30% 25%;
        --input: 20 30% 25%;
        --ring: 35 90% 50%;
        
        --radius: 0.75rem;
      }
      
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        /* Global Background Image of Pastries/Cuisine with Dark Brown Overlay */
        background-image: 
          linear-gradient(to bottom, rgba(46, 26, 16, 0.94), rgba(46, 26, 16, 0.88)),
          url('https://images.unsplash.com/photo-1555507036-ab1f4038808a?q=80&w=2000&auto=format&fit=crop');
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Sticky footer helper */
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main {
        flex: 1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
